<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: linear-gradient(120deg, #2c3e50, #34495e);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .formulaire {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 400px;
    }

    .formulaire h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .checkboxes {
      margin-top: 10px;
    }

    .checkboxes label {
      display: inline-block;
      margin-right: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <form class="formulaire">
    <h2>Formulaire de contact</h2>

    <label>Nom complet :
      <input type="text" name="nom" required>
    </label>

    <label>Email :
      <input type="email" name="email" required>
    </label>

    <label>Sujet :
      <select name="sujet">
        <option value="">-- Choisissez un sujet --</option>
        <option value="demande-info">Demande d'information</option>
        <option value="collaboration">Collaboration</option>
        <option value="autre">Autre</option>
      </select>
    </label>

    <label>Centres d'intérêt :</label>
    <div class="checkboxes">
      <label><input type="checkbox" name="interet" value="web"> Web</label>
      <label><input type="checkbox" name="interet" value="design"> Design</label>
      <label><input type="checkbox" name="interet" value="securite"> Sécurité</label>
    </div>

    <label>Message :
      <textarea name="message" rows="4"></textarea>
    </label>

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
