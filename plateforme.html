<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a202c, #2d3748);
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    .top-logos {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .top-logos img {
      height: 60px;
    }
    .center-content {
      text-align: center;
      margin-top: auto;
    }
    .center-content h1 {
      font-size: 26px;
      margin-bottom: 20px;
        }
    .center-content p {
      font-size: 16px;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.5;
    }
    .photo {
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
    }
    .photo img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <div class="top-logos">
    <img src="Logo_ministere_numerique.png" alt="Ministère du Numérique">
    <img src="ESF_Logo.jpeg" alt="Université">
  </div>

  <div class="center-content">
    <h1>Bienvenue sur ma plateforme</h1>
    <p>Cette plateforme numérique est dédiée à la présentation de mon parcours académique, professionnel et personnel. Vous y trouverez mon CV, mes formations, mes projets, et bien plus encore. N'hésitez pas à explorer les différentes sections à partir du menu latéral.</p>
  </div>
  <div class="photo">
    <img src="images.jpeg" alt="Photo de Roland">
  </div>
</body>
</html>
