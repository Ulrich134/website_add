<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 40px auto;
    }
    td, th {
      border: 1px solid #999;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #222;
      color: white;
    }
    td.vertical {
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th class="vertical">Année</th>
      <th>Diplôme / Expérience</th>
      <th>Établissement / Entreprise</th>
    </tr>
    <tr>
      <td class="vertical">2019</td>
      <td>Obtention BAC série D</td>
      <td>Lycée Technique</td>
    </tr>
    <tr>
      <td class="vertical">2022</td>
      <td>Licence en Cybersécurité</td>
      <td>Université Numérique</td>
    </tr>
    <tr>
      <td class="vertical">2023</td>
      <td>Stage Développeur Frontend</td>
      <td>Agence DigitX</td>
    </tr>
  </table>
</body>
</html>
